<!DOCTYPE html>
<html>
<head>
    <title>Artist Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
    <h1> Logged in as {{ user }}</h1>

    <a href="/logout">Log Out</a>
    <h1>Enter Artist Info</h1>
    <form method="POST">
        {% if message %}
        <div style="color: red;">{{ message }}</div>
        {% endif %}
        <p1>Artist Name:</p1>
        <input type="text" name="artist_name" required><br><br>
        <p1>Number of Songs:<p1>
        <input type="number" name="num_songs" required><br><br>
        <button type="submit">Submit</button>
        <button type="submit" name="done" formnovalidate>Done</button>  
    </form>

    <h2>Entries so far:</h2>
    <ul>
        {% for entry in entries %}
            <li> 
                <a href="{{ url_for('remove_artist', artist_name=entry.artist)}}"> 
                {{ entry.artist }} â€” {{ entry.songs }} songs -- Click to remove
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
