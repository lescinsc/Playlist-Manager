<!DOCTYPE html>
<html>
<head>
    <title>Artist Input</title>
</head>
<body>
    <h1>Enter Artist Info</h1>
    <form method="POST">
        <label>Artist Name:</label>
        <input type="text" name="artist_name" required><br><br>

        <label>Number of Songs:</label>
        <input type="number" name="num_songs" required><br><br>

        <button type="submit">Submit</button>
        <button type="submit" name="done" formnovalidate>Done</button>
    </form>

    <h2>Entries so far:</h2>
    <ul>
        {% for entry in entries %}
            <li>{{ entry.artist }} â€” {{ entry.songs }} songs</li>
        {% endfor %}
    </ul>
</body>
</html>
