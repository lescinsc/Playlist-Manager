<!DOCTYPE html>
<html>
<head>
    <title>Playlist Generated</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/main2.css') }}" />
</head>
<body>
    <h1>Here is your playlist</h1>
    <ul>
        {% for entry in playlist %}
            <li> {{ entry[0] }} - 
                <i>{{ entry[2] }} </i> --
                <a href="{{ url_for('replace_song', track_name=entry[0], track_id=entry[1], artist_name=entry[2]) }}" > 
                    Replace Song
                </a>
            </li>
        {% endfor %}
    </ul>
    <form method="POST" action="{{ url_for('create_playlist') }}">
        <label for="playlist_name">Playlist Name:</label>
        <input type="text" id="playlist_name" name="playlist_name" required>
        <button type="submit">Create Playlist</button>
    </form>
    
    <b>
    <a href="{{ url_for('redirect_from_playlist') }}">Back to add/remove artists - 
    </a>
    </b>
</body>
</html>
